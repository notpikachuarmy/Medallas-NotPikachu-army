<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vitrina de Medallas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #autocompleteList {
            background: #1a1a1a;
            position: absolute;
            z-index: 1000;
            width: 60%;
            border-radius: 5px;
            overflow: hidden;
        }
        #autocompleteList div {
            padding: 0.5rem;
            cursor: pointer;
        }
        #autocompleteList div:hover {
            background: #333;
        }
        /* Estilo del bot√≥n de Ranking */
        .ranking-button {
            margin-left: 10px;
            padding: 5px 12px;
            background-color: gold;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }
        .ranking-button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vitrina de Medallas</h1>
        <div style="position: relative; display: inline-block; width: 60%;">
            <input type="text" id="searchUser" placeholder="Buscar usuario...">
            <div id="autocompleteList"></div>
        </div>

        <!-- Bot√≥n Ranking -->
        <a href="ranking.html" class="ranking-button">üèÜ Ranking</a>

        <div class="filters">
            <input type="text" id="searchMedal" placeholder="Buscar medalla...">
            <div>
                <span class="rareza-filter"><input type="checkbox" value="N" checked> <label>S</label></span>
                <span class="rareza-filter"><input type="checkbox" value="R" checked> <label>R</label></span>
                <span class="rareza-filter"><input type="checkbox" value="SR" checked> <label>SR</label></span>
                <span class="rareza-filter"><input type="checkbox" value="SSR" checked> <label>SSR</label></span>
                <span class="rareza-filter"><input type="checkbox" value="UR" checked> <label>UR</label></span>
            </div>
        </div>
    </header>

    <main id="medallasList">
        <!-- Medallas se cargan aqu√≠ -->
    </main>

    <script src="script.js"></script>
</body>
</html>
