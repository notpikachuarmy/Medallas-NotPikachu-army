<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vitrina de Medallas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vitrina de Medallas</h1>
    </header>

    <div id="topUsers"></div>

    <!-- Filtros de rareza debajo del Top 3 -->
    <div class="rareza-filter-container" style="text-align:center; margin: 10px 0;">
        <input type="checkbox" value="S" checked> <label>S</label>
        <input type="checkbox" value="R" checked> <label>R</label>
        <input type="checkbox" value="SR" checked> <label>SR</label>
        <input type="checkbox" value="SSR" checked> <label>SSR</label>
        <input type="checkbox" value="UR" checked> <label>UR</label>
    </div>

    <div class="filters" style="text-align:center;">
        <div style="position:relative; display:inline-block; width:60%; max-width:400px; margin:5px auto;">
            <input type="text" id="searchUser" placeholder="Buscar usuario">
            <div id="autocompleteList" style="position:absolute; top:100%; left:0; width:100%; background:#222; z-index:10;"></div>
        </div>
        <input type="text" id="searchMedal" placeholder="Buscar medalla">
    </div>

    <div id="medallasList"></div>

    <script src="script.js"></script>
</body>
</html>
