<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vitrina de Medallas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #autocompleteList {
            background: #1a1a1a;
            position: absolute;
            z-index: 1000;
            width: 60%;
            border-radius: 5px;
            overflow: hidden;
        }
        #autocompleteList div {
            padding: 0.5rem;
            cursor: pointer;
        }
        #autocompleteList div:hover {
            background: #333;
        }
        #topUsers {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .topUser {
            text-align: center;
        }
        .topUser img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vitrina de Medallas</h1>
        <div style="position: relative; display: inline-block; width: 60%;">
            <input type="text" id="searchUser" placeholder="Buscar usuario...">
            <div id="autocompleteList"></div>
        </div>

        <div class="filters">
            <input type="text" id="searchMedal" placeholder="Buscar medalla...">
            <div>
                <span class="rareza-filter"><input type="checkbox" value="S" checked> <label>S</label></span>
                <span class="rareza-filter"><input type="checkbox" value="R" checked> <label>R</label></span>
                <span class="rareza-filter"><input type="checkbox" value="SR" checked> <label>SR</label></span>
                <span class="rareza-filter"><input type="checkbox" value="SSR" checked> <label>SSR</label></span>
                <span class="rareza-filter"><input type="checkbox" value="UR" checked> <label>UR</label></span>
            </div>
        </div>
    </header>

    <!-- TOP 3 USUARIOS: ahora encima de la lista -->
    <section id="topUsers"></section>

    <main id="medallasList">
        <!-- Medallas se cargan aquÃ­ -->
    </main>

    <script src="script.js"></script>
</body>
</html>
