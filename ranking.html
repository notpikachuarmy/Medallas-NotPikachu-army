<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Medallitas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .ranking-container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }
        .ranking-item {
            display: grid;
            grid-template-columns: 50px 150px auto;
            align-items: center;
            background: #1a1a1a;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .ranking-pos {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .ranking-avatar {
            text-align: center;
        }
        .ranking-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .ranking-avatar a {
            display: block;
            margin-top: 5px;
            color: white;
            text-decoration: none;
        }
        .ranking-avatar a:hover {
            text-decoration: underline;
        }
        .ranking-info {
            display: flex;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ranking de Medallitas</h1>
        <a href="index.html" class="back-button">⬅ Volver</a>
    </header>

    <main class="ranking-container" id="rankingList">
        <!-- Ranking se genera aquí -->
    </main>

    <script src="ranking.js"></script>
</body>
</html>
