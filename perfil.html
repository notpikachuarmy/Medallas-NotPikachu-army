<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil Usuario</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#userProfile { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
#userProfile img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
#userMedals { display: flex; flex-wrap: wrap; gap: 10px; }
.medallaCard { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 120px; text-align: center; }
.medallaCard img { width: 100px; height: 100px; object-fit: contain; border-radius: 5px; }
</style>
</head>
<body>

<div id="userProfile"></div>
<h2>Medallas</h2>
<div id="userMedals"></div>

<script src="script.js"></script>
</body>
</html>
