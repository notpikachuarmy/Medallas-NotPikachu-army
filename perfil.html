<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1rem;
            background-color: #1a1a1a;
            text-align: center;
        }

        header h1 {
            margin: 0.5rem 0;
        }

        #userProfile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem;
        }

        #userProfile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        #filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        #filters input[type="text"] {
            padding: 0.3rem;
            border-radius: 5px;
            border: none;
        }

        .rareza-filter {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        #medallasList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1rem;
        }

        .medalla {
            background-color: #1a1a1a;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .medalla:hover {
            transform: scale(1.05);
        }

        .medalla img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.3rem;
        }

        .medalla p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
    </header>

    <section id="userProfile">
        <!-- Avatar, nombre y estadÃ­sticas -->
    </section>

    <div id="filters">
        <input type="text" id="searchMedal" placeholder="Buscar medalla...">
        <span class="rareza-filter"><input type="checkbox" value="S" checked> <label>S</label></span>
        <span class="rareza-filter"><input type="checkbox" value="R" checked> <label>R</label></span>
        <span class="rareza-filter"><input type="checkbox" value="SR" checked> <label>SR</label></span>
        <span class="rareza-filter"><input type="checkbox" value="SSR" checked> <label>SSR</label></span>
        <span class="rareza-filter"><input type="checkbox" value="UR" checked> <label>UR</label></span>
    </div>

    <main id="medallasList">
        <!-- Medallas obtenidas -->
    </main>

    <script src="perfil.js"></script>
</body>
</html>
